<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .message {
      text-align: center;
    }
    
    .message h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    @media only screen and (max-width: 600px) {
      .message h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1>Welcome to Trip Connection</h1>
      <p>We are currently under construction. Please check back soon!</p>
    </div>
  </div>
</body>
</html>
